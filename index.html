<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>O Grande Mago Pensini</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">O Grande Pensini</h1>
        <p class="lead">Bem-vindo, incauto visitante. Permita-me que eu, o Grande Pensini, adivinhe o número em que está
            a pensar</p>
        <hr class="my-4">
        <p>Para que este grande efeito aconteça, peço-lhe que pense num número entre <span id="minValue">----</span> e <span id="maxValue">----</span>.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <!-- Class para o conteudo-->
    <div class="container">

        <div class="row text-center">
            <!--Primeira Coluna-->
            <div class="col-12">
                <p>O número em que estás a pensar é:</p>
            </div>

            <!--Segunda Coluna-->
            <div class="col-12">
                <h1 id="guess">000</h1>
            </div>

            <!--Terceira Coluna-->
            <div class="col-12">
                <p>O meu palpite está</p>
            </div>

        </div>

        <!--Nova Linha-->
        <div class="row text-center">
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary w-100" onclick="onButtonHigherPressed()">Acima</button>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-danger w-100" onclick="onButtonLowerPressed()">Abaixo</button>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-success w-100" onclick="onButtonSuccessPressed()">Na mouche!</button>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="js/pensini.js"></script>
</body>

</html>
